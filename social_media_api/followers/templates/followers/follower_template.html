{% extends "base.html" %}

{% block title %}Followers{% endblock %}

{% block content %}
    <h2>{{ user.username }}'s Followers</h2>
    <ul>
        {% for follower in followers %}
            <li>{{ follower.username }}</li>
        {% empty %}
            <p>No followers found.</p>
        {% endfor %}
    </ul>
{% endblock %}
